
<h3 >Add Todo</h3>
<h2 mat-dialog-title> {{todoObj.title}}</h2>
<form class="mat-dialog-content">
    

    <mat-form-field >
      <mat-label><h2>Title</h2></mat-label>
      <input type="text" matInput [formControl]="textFormControl"
      [(ngModel)]="todoObj.title"
      [errorStateMatcher]="matcher"
             placeholder="Ex. Buy Groceries">
  
      <mat-error *ngIf="textFormControl.hasError('required')">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field >
      <mat-label><h2>Description</h2></mat-label>
      <input type="text" matInput [formControl]="textFormControl"
      [(ngModel)]="todoObj.description"
      [errorStateMatcher]="matcher"
             placeholder="Ex. Buy Groceries">
  
      <mat-error *ngIf="textFormControl.hasError('required')">
        Description is <strong>required</strong>
      </mat-error>
    </mat-form-field>
   
  
</form>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addTodo(todoObj)" [disabled]="todoObj.title === '' || todoObj.description === ''" >Add</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
