<div class="table-wrapper">
    <table mat-table [dataSource]="Todos" class="mat-elevation-z8">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>ID</p></th>
        <td mat-cell *matCellDef="let todo"><p>{{ todo.id }}</p></td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Title</p></th>
        <td mat-cell *matCellDef="let todo" >
          <p>{{ todo.title }}</p>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Description</p></th>
        <td mat-cell *matCellDef="let todo"><p>{{ todo.description }}</p></td>
      </ng-container>
    
     
   
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
   
  </div>
