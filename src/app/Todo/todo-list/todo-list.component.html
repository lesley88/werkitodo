<div class="table-wrapper">
    <table mat-table [dataSource]="Todos" class="mat-elevation-z8">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>ID</p></th>
        <td mat-cell *matCellDef="let todo"><p>{{ todo.id }}</p></td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Title</p></th>
        <td mat-cell *matCellDef="let todo" (click)="editDialog(todo.id)">
          <p>{{ todo.title }}</p>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Description</p></th>
        <td mat-cell *matCellDef="let todo" (click)="editDialog(todo.id)"><p>{{ todo.description }}</p></td>
      </ng-container>
      <ng-container  matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Created</p></th>
          <td mat-cell *matCellDef="let todo" > <p>{{todo.createdAt| date:"medium"}}</p> </td>
       </ng-container>
       <ng-container  matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Update on</p></th>
        <td mat-cell *matCellDef="let todo"> <p>{{todo.updatedAt| date:"medium"}}</p> </td>
     </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let todo">
          <button
            mat-raised-button
            color="primary"
            (click)="editDialog(todo.id)"
          >
            Edit
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let todo">
          <button mat-raised-button color="warn" (click)="delete(todo.id)">
            Delete
          </button>
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
   
  </div>
